<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cutie : Anonymous Video Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles based on project theme */
        body {
            font-family: sans-serif;
            background-color: #f7f7f7; /* Light background */
        }
        /* Custom shadow for the main card (Grey) */
        .card-shadow {
            box-shadow: 0 10px 30px rgba(100, 100, 100, 0.2);
        }
        /* Style for the video elements */
        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0.75rem; /* rounded-xl */
            background-color: #464546; /* Dark grey placeholder */
        }
        /* Style for the local video border (Primary Accent Pink) */
        #local-video-container {
            border: 4px solid #EC4899; /* Pink-500 (Kept as Pink) */
        }
        /* Style for the remote video border (Set to Green) */
        #remote-video-container {
            border: 4px solid #20cc0d; /* Green-500 equivalent (Now Green) */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div id="app-container" class="w-full max-w-4xl bg-white rounded-2xl p-6 card-shadow">
        
        <header class="text-center mb-6">
            <h1 class="text-4xl font-extrabold text-pink-600">Cutie </h1>
            <p class="text-gray-500 mt-1">The World's Simplest, Anonymous Video Chat.</p>
        </header>

        <div id="lobby-view">
            <h2 class="text-2xl font-bold text-gray-700 mb-4 text-center">Quick Anonymous Login</h2>
            
            <form id="signup-form" class="space-y-4 max-w-md mx-auto">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-1">Your Name</label>
                    <input type="text" id="username" placeholder="Enter a name (Anonymous)" required
                            class="w-full px-4 py-2 border border-green-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 shadow-sm">
                </div>
                
                <div>
                    <label for="country" class="block text-sm font-medium text-gray-700 mb-1">Your Country</label>
                    <select id="country" required
                            class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-pink-500 focus:border-pink-500 shadow-sm">
                        <option value="" disabled selected>Select Country for Matching Priority</option>
                        
                        <option value="USA">United States</option>
                        <option value="CAN">Canada</option>
                        <option value="MEX">Mexico</option>
                        <option value="GBR">United Kingdom</option>
                        <option value="FRA">France</option>
                        <option value="GER">Germany</option>
                        <option value="IND">India</option>
                        <option value="JPN">Japan</option>
                        <option value="AUS">Australia</option>
                        <option value="ZAF">South Africa</option>
                        <option value="BRA">Brazil</option>
                        <option value="TUR">Turkey</option>
                        <option value="OTH">Other</option>
                    </select>
                </div>

                <button type="submit" id="join-lobby-button"
                        class="w-full bg-pink-600 text-white font-bold py-3 px-6 rounded-full hover:bg-pink-700 transition duration-200 focus:outline-none focus:ring-2 focus:ring-pink-500 focus:ring-offset-2">
                    Start Looking for a Match
                </button>
            </form>
        </div>


        <div id="video-chat-view" class="hidden">
            
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-6">
                
                <div id="local-video-container" class="h-64 sm:h-80 lg:h-96 relative rounded-xl overflow-hidden">
                    <video id="local-video" autoplay muted playsinline></video>
                    <span class="absolute top-2 left-2 bg-pink-500 text-white text-xs font-semibold px-3 py-1 rounded-full">You</span>
                    <span id="local-info" class="absolute bottom-2 left-2 text-white text-xs font-medium px-2 py-1 bg-black bg-opacity-50 rounded"></span>
                </div>
                
                <div id="remote-video-container" class="h-64 sm:h-80 lg:h-96 relative rounded-xl overflow-hidden">
                    <video id="remote-video" autoplay playsinline></video>
                    <span class="absolute top-2 left-2 bg-gray-600 text-white text-xs font-semibold px-3 py-1 rounded-full">Partner</span>
                    <span id="remote-info" class="absolute bottom-2 left-2 text-white text-xs font-medium px-2 py-1 bg-black bg-opacity-50 rounded"></span>
                </div>
            </div>

            <div class="flex flex-col sm:flex-row items-center justify-between space-y-4 sm:space-y-0 sm:space-x-4 mb-6">
                
                <div class="w-full sm:w-auto">
                    <p id="waiting-message" class="text-lg font-semibold text-center sm:text-left text-blue-600 hidden">
                        Searching for a partner...
                    </p>
                    <p id="status-message" class="text-lg font-semibold text-center sm:text-left text-blue-600">
                        Initializing...
                    </p>
                </div>

                <div class="w-full sm:w-auto flex space-x-3">
                    <button id="hangup-button" 
                            class="flex-1 bg-red-500 text-white font-bold py-3 px-6 rounded-full hover:bg-red-600 transition duration-200 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-offset-2 disabled:bg-gray-400">
                        Hang Up & Next
                    </button>
                </div>
            </div>

            <div id="ad-banner-container" class="mt-4 w-full p-2 bg-gray-100 border border-gray-300 rounded-lg text-center">
                <p class="text-sm text-gray-700 mb-1">Sponsored Content</p>
                <div id="google-ad-content" class="h-16 flex items-center justify-center text-gray-500">
                    [Insert Google AdSense Code Block Here - e.g., a 728x90 banner]
                </div>
            </div>

        </div>
        
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="client.js"></script>
</body>
</html>
